<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Ideal Weight </h1>
        <form id="creffForm">
            <label for="height">Height :</label>
            <input type="number" id="height" name="height" required placeholder="cm">
            
            <label for="age">Age :</label>
            <input type="number" id="age" name="age" required placeholder="years">
            <div class="radio-group">
                <input type="radio" id="moyen" name="morphology" value="moyen" checked>
                <label for="moyen">Moyen</label>
                <input type="radio" id="mince" name="morphology" value="mince">
                <label for="mince">Mince</label>
                <input type="radio" id="large" name="morphology" value="large">
                <label for="large">Large</label>
            </div>

            <button type="button" id="calculateBtn">Calculate</button>
        </form>

        <div id="results">
            <p id="idealWeight"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
